<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  
  <div class="panel">

   <!-- POWER -->
    <div class="button-bar power">
      <ul class="button-group round tiny-12 tiny-centered columns">
        <li><a href="#" class="tiny button secondary menubutton"> MENU </a></li>
        <li><a href="#" class="tiny button alert powerbutton"> POWER </a></li>
        <li><a href="#" class="tiny button secondary inputbutton"> INPUT </a></li>
      </ul>
    </div>
   <!-- POWER END -->

   <!-- GUIDE -->
    <div class="button-bar guide">
      <ul class="button-group round tiny-12 tiny-centered columns">
        <li><a href="#" class="tiny button secondary pagedownbutton"> &#9660;  </a></li>
        <li><a href="#" class="tiny button secondary guidebutton"> GUIDE </a></li>
        <li><a href="#" class="tiny button secondary pageupbutton"> &#9650; </a></li>
      </ul>
    </div>
   <!-- GUIDE END -->
  </div>

   <div class="panel">
   <!-- VOLUME/MUTE BUTTONS -->
   <p class="volumebuttontag">VOLUME</p>
    <div class="button-bar volume">
      <ul class="button-group round tiny-12 tiny-centered columns">
        <li><a href="#" class="tiny button secondary volumedown"> &#9660; </a></li>
        <li><a href="#" class="tiny button success mutebutton"> MUTE </a></li>
        <li><a href="#" class="tiny button secondary volumeup"> &#9650; </a></li>
      </ul>
    </div>
   <!-- VOLUME/MUTE BUTTONS END -->

   <!-- CHANNEL/RECALL BUTTONS -->
     <p class="channelbuttontag">CHANNEL</p>
      <div class="button-bar channel">
        <ul class="button-group round tiny-12 tiny-centered columns">
          <li><a href="#" class="tiny button secondary channeldown"> &#9660; </a></li>
          <li><a href="#" class="tiny button success recallbutton"> RECALL </a></li>
          <li><a href="#" class="tiny button secondary channelup"> &#9650; </a></li>
        </ul>
      </div>
   
   <!-- CHANNEL/RECALL BUTTONS END -->

   <!-- VOLUME/CHANNEL/POWER END -->

   <!-- PLAY BUTTONS -->
    <p class="play-pausebuttontag">PLAY/PAUSE</p>
      <div class="button-bar play">
        <ul class="button-group round tiny-12 tiny-centered columns">
          <li><a href="#" class="tiny button secondary rewind"> << </a></li>
          <li><a href="#" class="tiny button success play-pausebutton"> PLAY </a></li>
          <li><a href="#" class="tiny button secondary forward"> >> </a></li>
        </ul>
      </div>
   <!-- PLAY BUTTONS END -->
     </div>

    <!-- Off Canvas Start -->

    <div class="off-canvas-wrap">
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
      </section>

      <section class="middle tab-bar-section">
        <h1 class="title"> Browse </h1>
      </section>

      <section class="right-small">
        <a class="right-off-canvas-toggle menu-icon" ><span></span></a>
      </section>
    </nav>

    <aside class="left-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label>Navigator</label></li>

         <!-- Navigator Pad -->
  <div class="row">
    <div class="columns small-12">
      
      <table>
        <tbody>
          <tr>
            <td><a href="#" class="tiny button success keypad">  </a></td>
            <td><a href="#" class="tiny button success keypad"> &#8657; </a></td>
            <td><a href="#" class="tiny button success keypad">  </a></td>
          </tr>
          <tr>
            <td><a href="#" class="tiny button success keypad"> &#8656; </a></td>
            <td><a href="#" class="tiny button success keypad"> &#10006; </a></td>
            <td><a href="#" class="tiny button success keypad"> &#8658; </a></td>
          </tr>
          <tr>
            <td><a href="#" class="tiny button success keypad">  </a></td>
            <td><a href="#" class="tiny button success keypad"> &#8659; </a></td>
            <td><a href="#" class="tiny button success keypad">  </a></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
    <!-- Navigator Pad -->
      </ul>
    </aside>

    <aside class="right-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label>Number Pad</label></li>
        <!-- Number Pad -->
  <div class="row">
    <div class="columns small-12">
      
      <table>
        <tbody>
          <tr>
            <td><a href="#" class="tiny button success keypad"> 1 </a></td>
            <td><a href="#" class="tiny button success keypad"> 2 </a></td>
            <td><a href="#" class="tiny button success keypad"> 3 </a></td>
          </tr>
          <tr>
            <td><a href="#" class="tiny button success keypad"> 4 </a></td>
            <td><a href="#" class="tiny button success keypad"> 5 </a></td>
            <td><a href="#" class="tiny button success keypad"> 6 </a></td>
          </tr>
          <tr>
            <td><a href="#" class="tiny button success keypad"> 7 </a></td>
            <td><a href="#" class="tiny button success keypad"> 8 </a></td>
            <td><a href="#" class="tiny button success keypad"> 9 </a></td>
          </tr>
          <tr>
            <td><a href="#" class="tiny button success keypad"> * </a></td>
            <td><a href="#" class="tiny button success keypad"> 0 </a></td>
            <td><a href="#" class="tiny button success keypad"> # </a></td>          
          </tr>
        </tbody>
      </table>

    </div>
  </div>
    <!-- End Number Pad -->
      </ul>
    </aside>

    <section class="main-section">
      <!-- content goes here -->
    </section>

  <a class="exit-off-canvas"></a>


  
<p class="myrecordingsbuttontag">MY RECORDINGS</p>
   <!-- ORBIT SLIDER -->
  <div class="tabs-content">
    <div id="recordtab">
      
        <ul class="example-orbit" data-orbit>
          <li>
            <img src="img/breaking-bad.png" alt="slide 1" />
            <div class="orbit-caption">
              Breaking Bad
            </div>
          </li>
          <li>
            <img src="img/the-voice.jpg" />
            <div class="orbit-caption">
              The Voice
            </div>
          </li>
          <li>
            <img src="img/the-blacklist.jpg" alt="slide 3" />
            <div class="orbit-caption">
              The Blacklist
            </div>
          </li>
        </ul>
    </div>
    <!-- ORBIT SLIDER END -->

    </div>
</div>
  <!-- End Off Canvas -->


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
